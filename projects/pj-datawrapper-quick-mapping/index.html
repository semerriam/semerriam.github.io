<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Datawrapper Map</title>
</head>
<body>
  <h1>Create Your Own Datawrapper Map</h1>
  
  <form id="mapForm">
    <label for="title">Map Title:</label>
    <input type="text" id="title" name="title" required><br><br>

    <label for="description">Map Description:</label>
    <textarea id="description" name="description" required></textarea><br><br>

    <label for="data">Data (CSV format):</label>
    <textarea id="data" name="data" required></textarea><br><br>

    <button type="submit">Create Map</button>
  </form>

  <div id="preview">
    <h2>Map Preview</h2>
    <iframe id="mapPreview" width="600" height="400" style="border: none;"></iframe>
  </div>

  <script>
    document.getElementById('mapForm').addEventListener('submit', function(event) {
      event.preventDefault();

      // Collect form data
      const formData = new FormData(this);
      
      // Send data to backend (Python)
      fetch('/create_map', {
        method: 'POST',
        body: formData
      })
      .then(response => response.json())
      .then(data => {
        // Display the map preview by embedding the Datawrapper map
        document.getElementById('mapPreview').src = data.map_url;
      })
      .catch(error => console.error('Error:', error));
    });
  </script>
</body>
</html>
